<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" >

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>FUNCIONARIOS</title>	
<h:outputStylesheet library="css"  name="style.css"/>
</h:head>

<h:body styleClass="body">
<p:breadCrumb>
    <p:menuitem value="Categories" url="menu" />
    <p:menuitem value="MISSÕES" url="missoes.xhtml" />
    <p:menuitem value="CADASTRO FUNCIONÁRIOS" url="cadastroFuncionario.xhtml" />
    <p:menuitem value="ESCALAS" url="#" />
</p:breadCrumb>
<div  align="center"><h1>FUNCIONÁRIOS </h1>  </div>

<h:form >
		<p:dataTable  var="funcionario" value="#{funcionarioMB.funcionarios}">
 
            <p:column headerText="NOME">
                <h:outputText value="#{funcionario.nome}" />
            </p:column>
            <p:column headerText="RAMAL">
                <h:outputText value="#{funcionario.ramal}" />
            </p:column>
            <p:column headerText="CPF">
                <h:outputText value="#{funcionario.cpf}" />
            </p:column>
            <p:column headerText="AÇÕES">
             <div align="center">
             	<h:commandButton value="Editar" action="#{funcionarioMB.editarFuncionario(funcionario)}" />
               	<h:commandButton value="Exluir" action="#{funcionarioMB.excluir(funcionario)}" />
               	<h:commandButton value="Gerenciar" action="#{rhMB.gerenciar(funcionario)}" />
             </div>
            </p:column>
        </p:dataTable>
<p/>
<h:commandButton value="Listar" action="#{funcionarioMB.listarFuncionarios()}"/>
<p/>

	  
 
    
</h:form>
</h:body>
</html>
